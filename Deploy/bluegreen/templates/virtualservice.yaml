apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cafeapp-argo-rolloutbg-virtualservice
spec:
  hosts:
    - "*"
  gateways:
    - cafeapp-helm-gateway
  http:
    - name: primary
      match:
        - uri:
            prefix: "/argo-rolloutsbg/"
        - uri:
            prefix: "/argo-rolloutsbg"
      rewrite:
        uri: /argo-rollouts
      route:
        - destination:
            host: cafeapp-argo-rolloutbg-cafeweb-stable.default.svc.cluster.local
            port:
              number: 80
          weight: 100
        - destination:
            host: cafeapp-argo-rolloutbg-cafeweb-canary.default.svc.cluster.local
            port:
              number: 80
          weight: 0

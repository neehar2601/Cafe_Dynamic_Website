apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cafeapp-argo-rollout-virtualservice
spec:
  hosts:
    - "*"
  gateways:
    - cafeweb-gateway
  http:
    - name: primary  # âœ… Adding the missing route expected by Argo Rollouts
      match:
        - uri:
            prefix: "/argo-rollouts"
      route:
        - destination:
            host: cafeweb-rollouts-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: cafeweb-rollouts-canary
            port:
              number: 80
          weight: 0
